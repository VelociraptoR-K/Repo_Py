<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
</head>
<body>
    <nav>
        <ul>
            {% for item in navigation %}
                <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <h1>{{ page_title }}</h1>
    <p><strong>Имя автора:</strong> {{ author.name }}</p>
    <p><strong>Группа:</strong> {{ author.group }}</p>
    <p><strong>Приложение:</strong> {{ app.name }} v{{ app.version }}</p>
</body>
</html>
