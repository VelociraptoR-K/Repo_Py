<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <nav>
        <ul>
            {% for item in navigation %}
                <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <ul>
        {% for user in users %}
            <li><a href="/user?id={{ user.id }}">{{ user.name }}</a></li>
            ({{ user.email }})
        {% endfor %}
    </ul>
</body>
</html>
